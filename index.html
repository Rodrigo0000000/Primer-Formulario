<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Caos News</title>
    <script src="JQuery-3.7.1.js"></script>
    <script src="formularioJS.JS"></script>

</head>
<body>
    
    <div>
        <form id="formularioInicioSesion">
            <div class="mb-3">
                <label for="RUT" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="NOMBRE" placeholder="Ingrese su nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="ApellidoPaterno" class="form-label">Apellido paterno</label>
                <input type="text" class="form-control" id="APPATERNO" placeholder="Ingrese su apellido paterno" name="ApellidoPaterno" required>
            </div>
            <div class="mb-3">
                <label for="ApellidoMaterno" class="form-label">Apellido materno</label>
                <input type="text" class="form-control" id="APMATERNO" placeholder="Ingrese su apellido materno" name="ApellidoMaterno" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="EDAD" placeholder="Ingrese su edad" name="edad" required>
            </div>
            <div class="mb-3">
                <label for="CORREO" class="form-label">Correo Electronico</label>
                <input type="text" class="form-control" id="CORREO" placeholder="example@gmail.com" name="correoElectronico" required>
            </div>
            <div class="mb-3">
                <label for="Genero" class="form-label">Genero</label>
                <select id="generoID" class="form-select" aria-label="Default select example" required>
                    <option selected>----</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Desconocido</option>
                  </select>
            </div>  
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="CELULAR" placeholder="Ingrese su numero de telefono" name="celular" required>
            </div>
            <div class="mb-3">
                <label for="profesion" class="form-label">Profesion</label>
                <input type="text" class="form-control" id="PROFESION" placeholder="Ingrese su profesion" name="profesion" required>
            </div>
            <div class="mb-3">
                <label for="Motivo" class="form-label">Motivo</label>
                <textarea name="" id="MOTIVO" cols="172" rows="5"></textarea>
            </div>

            <div id="liveAlertPlaceholder"></div>
            <button id="botonEnviar" type="submit" class="btn btn-primary" id="liveAlertBtn">Enviar</button>
            <button id="botonCarta" type="button" class="btn btn-primary" id="liveAlertBtn">Crear Carta</button>
            <div>
                <textarea name="" id="CARTA" cols="172" rows="10"></textarea>
            </div>
    
            </form>
    </div>

</body>
</html>
